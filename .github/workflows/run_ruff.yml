name: Linting and formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
    contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Ruff
        run: pip install ruff
      - name: Lintning
        run: ruff check .
      - name: Check formatting
        run: ruff format . --check
     