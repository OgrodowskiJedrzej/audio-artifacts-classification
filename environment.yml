name: pytorch-audio-env
channels:
  - defaults
  - anaconda
  - conda-forge
dependencies:
  - python=3.12
  - pip
  - pip:
      - torch>=2.0.0
      - torchaudio>=2.0.0
      - torchlibrosa>=0.1.0
      - torch-audiomentations>=0.11.0
      - mlflow>=2.0.0
      - scikit-learn>=1.0.0
      - librosa>=0.10.0
      - soundfile>=0.12.0
      - numpy>=1.21.0
      - pandas>=1.3.0
      - h5py>=3.7.0
      - azureml-mlflow>=1.48.0
      - cloudpickle>=2.0.0
      - dill>=0.3.5
      - azure-ai-ml>=1.12.0
      - azure-identity>=1.16.0
      - azureml-inference-server-http
